<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmate - 나의 프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8f9fa; }
        .gradient-text { background: linear-gradient(to right, #4f46e5, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .project-card { transition: all 0.2s ease-in-out; cursor: pointer; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen p-4 sm:p-6 md:p-8">
        <div class="max-w-7xl mx-auto">
            <header class="mb-10 flex justify-between items-center">
                <div><a href="index.html" class="text-2xl sm:text-3xl font-bold gradient-text">Clubmate</a></div>
                <div class="flex items-center space-x-4"><img class="w-10 h-10 rounded-full" src="https://placehold.co/100x100/E2E8F0/4A5568?text=J" alt="User profile"></div>
            </header>
            <main>
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">나의 모집 프로젝트</h1>
                        <p class="mt-2 text-gray-600">장준혁님, 환영합니다!</p>
                    </div>
                    <a href="select-sheet.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center space-x-2">
                        <i data-lucide="plus-circle"></i>
                        <span>새 프로젝트 시작</span>
                    </a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <a href="dashboard.html" class="project-card bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-start"><span class="bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full">모집 진행 중</span></div>
                        <h2 class="mt-4 text-2xl font-bold text-gray-900">YFL 29기 신입회원 모집</h2>
                    </a>
                    <a href="dashboard.html" class="project-card bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-start"><span class="bg-gray-100 text-gray-800 text-xs font-semibold px-3 py-1 rounded-full">모집 완료</span></div>
                        <h2 class="mt-4 text-2xl font-bold text-gray-900">SICA 30기 부원 모집</h2>
                    </a>
                    <a href="select-sheet.html" class="project-card border-2 border-dashed border-gray-300 hover:border-blue-500 rounded-2xl flex flex-col items-center justify-center p-6 text-gray-500 hover:text-blue-600">
                        <i data-lucide="plus" class="w-12 h-12"></i>
                        <span class="mt-2 font-semibold text-lg">새 프로젝트 추가</span>
                    </a>
                </div>
            </main>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
