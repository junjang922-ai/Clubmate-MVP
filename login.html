<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmate - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center mb-10">
            <a href="index.html" class="text-4xl font-bold gradient-text">Clubmate</a>
            <p class="mt-2 text-gray-600">동아리 운영, 이제 스마트하게 시작하세요.</p>
        </div>
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 sm:p-10">
            <h2 class="text-2xl font-bold text-center text-gray-800">로그인</h2>
            <div class="mt-8">
                <a href="connect.html" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-100">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><!-- Google Icon SVG --></svg>
                    <span class="font-semibold">Google 계정으로 로그인</span>
                </a>
            </div>
            <div class="mt-6 flex items-center justify-center">
                <div class="w-full border-t border-gray-300"></div>
                <div class="px-3 text-gray-500 text-sm">또는</div>
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="mt-6">
                <form action="connect.html">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                            <input id="email" name="email" type="email" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                            <input id="password" name="password" type="password" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 font-bold">
                            로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
